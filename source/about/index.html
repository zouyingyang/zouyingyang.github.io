<script>
    window.onload = function(){
        var oDiv = document.getElementById('shuffling_box');
        var oUl = document.getElementById('img_box');
        var speed = -2;

        oUl.innerHTML += oUl.innerHTML;
        var oLi= oUl.getElementsByTagName('li');
        oUl.style.width = oLi.length*130+'px';

        var oBtn1 = document.getElementById('btn1');
        var oBtn2 = document.getElementById('btn2');


        function move(){
            if(oUl.offsetLeft<-(oUl.offsetWidth/2)){//向左滚动，当靠左的图4移出边框时
                oUl.style.left = 0;
            }

            oUl.style.left = oUl.offsetLeft + speed + 'px';
        }

        var timer = setInterval(move,40);//全局变量 ，保存返回的定时器

        oDiv.addEventListener('mouseout', function () {
            timer = setInterval(move,40);
        },false);
        oDiv.addEventListener('mousemove', function () {
            clearInterval(timer);//鼠标移入清除定时器
        },false);
    }
</script>
